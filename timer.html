<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fef8f0;
      padding: 50px;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #time {
      font-size: 60px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>⏱️ Pomodoro Study Timer</h2>
  <div id="time">25:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let timer;
    let timeLeft = 25 * 60;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("time").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("⏰ Time's up! Take a break.");
          timer = null;
          timeLeft = 25 * 60;
          updateDisplay();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 25 * 60;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
