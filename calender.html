<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .calendar-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin: 20px;
      padding: 20px;
    }

    .day {
      background-color: #1f5125;
      padding: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Study Calendar</h1>
  <div class="calendar-container">
    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="day">Sat</div>

    <!-- Example days -->
    <div class="day">1</div>
    <div class="day">2</div>
    <div class="day">3</div>
    <div class="day">4<br><small>Math Test</small></div>
    <div class="day">5</div>
    <div class="day">6</div>
    <div class="day">7</div>
    <!-- You can expand more days similarly -->
  </div>
</body>
</html>
