<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <style>
    body {
      background-color: #e6f4e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .calendar-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 30px;
      max-width: 800px;
      margin: 30px auto;
    }

    .day {
      background-color: #1f5125;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-height: 60px;
    }

    .day.small {
      font-weight: bold;
      background-color: #388e3c;
    }

    .event {
      display: block;
      font-size: 0.75em;
      margin-top: 5px;
      background-color: #a5d6a7;
      color: #1b5e20;
      border-radius: 5px;
      padding: 3px;
    }
  </style>
</head>
<body>
  <h1>Study Calendar</h1>
  <div class="calendar-container">
    <!-- Weekday Labels -->
    <div class="day small">Sun</div>
    <div class="day small">Mon</div>
    <div class="day small">Tue</div>
    <div class="day small">Wed</div>
    <div class="day small">Thu</div>
    <div class="day small">Fri</div>
    <div class="day small">Sat</div>

    <!-- Days of the month (for June 2025, starts on Sunday) -->
    <div class="day">1</div>
    <div class="day">2</div>
    <div class="day">3</div>
    <div class="day">4 <span class="event">Math Test</span></div>
    <div class="day">5</div>
    <div class="day">6</div>
    <div class="day">7</div>
    <div class="day">8</div>
    <div class="day">9</div>
    <div class="day">10</div>
    <div class="day">11</div>
    <div class="day">12</div>
    <div class="day">13</div>
    <div class="day">14</div>
    <div class="day">15</div>
    <div class="day">16</div>
    <div class="day">17</div>
    <div class="day">18</div>
    <div class="day">19</div>
    <div class="day">20</div>
    <div class="day">21</div>
    <div class="day">22</div>
    <div class="day">23</div>
    <div class="day">24</div>
    <div class="day">25</div>
    <div class="day">26</div>
    <div class="day">27</div>
    <div class="day">28</div>
    <div class="day">29</div>
    <div class="day">30</div>
    <div class="day">31</div>
  </div>
</body>
</html>
