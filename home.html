<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Study Planner</title>
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .quote-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #A8C181;
      padding: 20px;
      gap: 20px;
    }

    .quote-nav {
      font-size: 1.8rem;
      font-weight: bold;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #1b5e20;
    }

    .quote-box {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      flex-grow: 1;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      gap: 30px;
      padding: 60px;
      max-width: 900px;
      margin: auto;
    }

    .box {
      background-color: #8DAB5E;
      padding: 60px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .box:hover {
      background-color: #28732D;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="quote-container">
    <button class="quote-nav" onclick="prevQuote()">‚Äπ</button>
    <div id="quoteBox" class="quote-box">"Stay focused and never give up!"</div>
    <button class="quote-nav" onclick="nextQuote()">‚Ä∫</button>
  </div>

  <div class="grid-container">
    <div onclick="location.href='subjects.html'" class="box">üìö Subjects</div>
    <div onclick="location.href='todo.html'" class="box">‚úÖ To-Do List</div>
    <div onclick="location.href='calendar.html'" class="box">üìÖ Calendar</div>
    <div onclick="location.href='pomodoro.html'" class="box">‚è≥ Pomodoro</div>
  </div>

  <script>
    const quotes = [
      "Stay focused and never give up!",
      "Success is the sum of small efforts, repeated daily.",
      "Push yourself, because no one else is going to do it for you.",
      "Dream big. Work hard. Stay humble.",
      "Believe you can and you're halfway there.",
      "Every day is a fresh start ‚Äî make it count!"
    ];

    let currentQuote = 0;
    const quoteBox = document.getElementById("quoteBox");

    function updateQuote() {
      quoteBox.textContent = `"${quotes[currentQuote]}"`;
    }

    function nextQuote() {
      currentQuote = (currentQuote + 1) % quotes.length;
      updateQuote();
    }

    function prevQuote() {
      currentQuote = (currentQuote - 1 + quotes.length) % quotes.length;
      updateQuote();
    }

    updateQuote(); // Initial load
  </script>

</body>
</html>
