<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Study Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="quotes.js" defer></script>
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .quote-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #b6e7c9;
      padding: 20px;
      gap: 10px;
    }
  
    .quote-box {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      flex-grow: 1;
    }

    .refresh-btn {
      padding: 8px 14px;
      font-size: 1rem;
      background-color: #a7e6a2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #8cd48a;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px;
      max-width: 900px;
      margin: auto;
    }

    .box {
      background-color: #c1f0d6;
      padding: 60px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .box:hover {
      background-color: #a5e6bf;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="quote-container">
    <div id="quoteBox" class="quote-box">"Stay focused and never give up!"</div>
    <button class="refresh-btn" onclick="loadNewQuote()">üîÑ</button>
  </div>

  <div class="grid-container">
    <div onclick="location.href='subjects.html'" class="box">üìö Subjects</div>
    <div onclick="location.href='todo.html'" class="box">‚úÖ To-Do List</div>
    <div onclick="location.href='calender.html'" class="box">üìÖ Calendar</div>
    <div onclick="location.href='pomodoro.html'" class="box">‚è≥ Pomodoro</div>
  </div>

</body>
</html>
