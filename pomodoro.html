<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body {
      background-color: #7C9C4A; /* soft pastel green */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #1b5e20;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    #timer {
      font-size: 8rem;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 40px;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: #a5d6a7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #1b5e20;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #81c784;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <div id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let timer;
    let minutes = 25, seconds = 0;

    function updateDisplay() {
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (timer) return; // Prevent multiple intervals
      timer = setInterval(() => {
        if (seconds === 0) {
          if (minutes === 0) {
            clearInterval(timer);
            timer = null;
            alert("Pomodoro done!");
            return;
          }
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      minutes = 25;
      seconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
